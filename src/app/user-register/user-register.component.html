<div class="row">
    <div class="col-6 m-auto">
        <div class="card m-auto shadow p-3 mb-5 rounded">
            <div class="card-header">
                Register
            </div>
            <div class="card-body">
                <form [formGroup] = "registrationForm" (ngSubmit) = "onSubmit()">
                    <div class="form-group co-12">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" formControlName="userName"> 
                        <span *ngIf="!userName.valid && (userName.touched || userSubmitted)"  class="error">
                            Please Provide a Name*
                        </span>
                    </div>
                    <div class="form-group co-12">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" formControlName="email"> 
                        <span *ngIf="!email.valid && (email.touched || userSubmitted)" class="error">
                           <span *ngIf="email.hasError('required')" class="error">
                               Please Provide Email id*
                           </span>
                           <span *ngIf="email.hasError('email')" class="error">
                               Please Provide Valid Email id*
                           </span>
                        </span>
                    </div>
                    <div class="form-group co-12">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" formControlName="email"> 
                        <span *ngIf="!password.valid && (password.touched || userSubmitted)" class="error">
                            <span *ngIf="password.errors['required']">
                                Please Provide Password*
                            </span>
                        </span>
                    </div>
                    <div class="form-group co-12">
                        <label for="mobile" class="form-label">Mobile</label>
                        <input type="text" class="form-control" formControlName="mobile"> 
                     
                    </div>
                    <div class="form-group co-12 mt-5">
                        <button type="submit" class="btn btn-primary">Add User</button>
                        <button type="reset" class="btn btn-secondary m-3">Reset</button>
                    </div>
            
                    
                </form>
            </div>
        </div>
    </div>
</div>
