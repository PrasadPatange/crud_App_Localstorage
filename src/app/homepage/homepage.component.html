<div class="container">
  <div class="row">
    <div class="col-md-6 ">

      <form #addUserForm="ngForm" (ngSubmit)="addUser(addUserForm)" class="shadow p-3 mb-5 rounded">
        <h3 class="text-center">User Form</h3>

        <input ngModel name=id type="hidden" id="id" />
        
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input ngModel name=full_name type="text" class="form-control" id="fullName"
            placeholder="Enter Your Full Name">

        </div>

        <div class="mb-3">
          <label for="userName" class="form-label">User Name</label>
          <input ngModel name=user_name type="text" class="form-control" id="userName"
            placeholder="Enter Your User Name">

        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input ngModel name=email type="email" class="form-control" id="email" placeholder="Enter Your Email">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input ngModel name=password type="password" class="form-control" placeholder="Enter Your Password">
        </div>

        <!-- <button (click)="addUser()" type="button" class="btn btn-primary">Add User</button> -->

        <button #addBtn type="submit" class="btn btn-primary m-2" >Add User</button>
        <button  type="button" (click)="updateUser(addUserForm)" class="btn btn-success">Update User</button>

      </form>


    </div>

    <div class="col-md-6">
      <h3 class="text-center">User List</h3>
      <table class="table shadow p-3 mb-5 rounded">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Full Name</th>
            <th scope="col">User Name</th>
            <th scope="col">Email</th>
            <th scope="col">Password</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of newListUser let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{item.full_name}}</td>
            <td>{{item.user_name}}</td>
            <td>{{item.email}}</td>
            <td>{{item.password}}</td>

            <td> <button (click)="editUser(addUserForm, item, addBtn)" type="button" class="btn btn-secondary btn-sm rounded-circle"><i class='far fa-edit'> </i></button></td>
            <td> <button (click)="deleteUser(i)" type="button" class="btn btn-danger btn-sm rounded-circle"><i
                  class='far fa-trash-alt'></i></button></td>


          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
